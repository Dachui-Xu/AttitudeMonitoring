<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        汇报内容
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
        }
        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-item .lottie {
            width: 100%;
            height: 100%;
        }
        .separator {
            border-top: 2px solid #000;
            width: 100%;
            margin: 20px 0;
        }
    </style>
    <!-- 引入 Lottie Web 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="http://192.168.4.34:8000/app/src/main/res/raw/animation.html">动画</a>
        <a href="http://192.168.0.110/drive_status.yaml" class="dropbtn">工作配置文件</a>
        <a href="http://192.168.0.110/work_status.yaml" class="dropbtn">工作配置文件</a>
        <a href="http://192.168.4.34:8000/uml.png">UML</a>
        <a href="http://192.168.4.34:8000/newContent.html">新增内容</a>
        <a href="https://web.airdroid.cn/">演示</a>
    </div>
    <div class="container">
        <div class="title">工作模式</div>
        <div class="grid">
            <div class="grid-item">
                <div class="lottie" id="lottie1"></div>
                <div>正常</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie2"></div>
                <div>抬头</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie3"></div>
                <div>小角度低头</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie4"></div>
                <div>大角度低头</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie5"></div>
                <div>左转头</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie6"></div>
                <div>右转头</div>
            </div>
        </div>
        <div class="separator"></div>
        <div class="title">驾驶模式</div>
        <div class="grid">
            <div class="grid-item">
                <div class="lottie" id="lottie7"></div>
                <div>正常开车</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie8"></div>
                <div>左转头</div>
            </div>
            <div class="grid-item">
                <div class="lottie" id="lottie9"></div>
                <div>右转头</div>
            </div>
        </div>
    </div>
    <script>
        // 加载 Lottie 动画
        var animations = [
            { id: 'lottie1', path: 'normal.json' },
            { id: 'lottie2', path: 'rise.json' },
            { id: 'lottie3', path: 'down.json' },
            { id: 'lottie4', path: 'bigdown.json' },
            { id: 'lottie5', path: 'left.json' },
            { id: 'lottie6', path: 'right.json' },
            { id: 'lottie7', path: 'drive.json' },
            { id: 'lottie8', path: 'cleft.json' },
            { id: 'lottie9', path: 'cright.json' }
        ];

        animations.forEach(function(animation) {
            lottie.loadAnimation({
                container: document.getElementById(animation.id), // 动画容器
                renderer: 'svg', // 渲染器类型
                loop: true, // 是否循环播放
                autoplay: true, // 是否自动播放
                path: animation.path // JSON 文件路径
            });
        });
    </script>
</body>
</html>
